      <div>

          <div class=" d-flex align-items-center  nav">

</header>

    <div class="container-form   w-100  flex-wrap">
      <div class="d-none d-sm-flex d-lg-flex">
        <img class="container-planet-img-contact" src="../assets/décos/planet-contact-cloud.svg" alt="">
      </div>
      <div class="test-shooting-stars">
        <span class="shooting-stars"></span>
        <span class="shooting-stars"></span>
      </div>
      <div class="container-contact-mobile d-flex  justify-content-end   align-items-start">
        <div
             class="contact-tablet contact-mobile test-contact d-flex  justify-content-around align-items-start flex-wrap  w-50  ">
          <form id="myForm" method="POST"  action="" class=" width-container  ">
            <div class="d-flex flex-column  ">
              <label class="form-label" for="name">Nom</label>
              <input id="name" placeholder="Nom" class="mb-4" type="text">
              <label class="form-label" for="email">Email</label>
              <input id="email" placeholder="name@email.com" class="mb-4" type="email">
              <label class="form-label" for="message">Message</label>
              <textarea id="message" placeholder="Message" class="mb-4" type="text" rows="10"
                        aria-describedby="message"></textarea>
              <div aria-label="Envoyer" class="btn-send-contact">
                <button id="onClickEvent" data-sitekey="6LfLMHAUAAAAAF_PfRS8SUZiS5iAcHQjVCUP3wvt"  data-action='submit'
                        aria-label="button-send" class="g-recaptcha btn-home-mobile gradient-border fw-bold px-4 py-2"
                        value="send" type="submit">Envoyer</button>
              </div>
            </div>
          </form>

          <div class="container-info width-container">
            <div class="label-contact">Email</div>
            <p class="mb-4"> <a href="mailto:hello@corellia">hello@corellia</a></p>
            <div class="label-contact">Téléphone</div>
            <p class="mb-4"><a href="tel">0478/26.84.33</a></p>
            <div class="label-contact">Adresse</div>
            <p class="p-0 m-0">MIC - Meet Innovate Create</p>
            <p class="mb-4">Av. des Bassins 64/1er ét.</p>
            <iframe title="maps" class="maps-position"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.0661794579746!2d3.9365223907084426!3d50.458492313550025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c25013b791ac0d%3A0xdd0dcd37975f2e21!2sMicrosoft%20Innovation%20Center%20asbl!5e0!3m2!1sen!2sbe!4v1696848645624!5m2!1sen!2sbe"
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
      <img class="img-contact-bg" src="../assets/background/transition-bg-one-test.svg" alt="">
